             <section class="cabecera__buscar">
                <h2 class="cabecera__titulo">Búsqueda</h2>

                    <label class="cabecera__buscar--etiqueta"> ¿Que estás buscando?
                        <input class="cabecera__buscar--barra__búsqueda" type="search" name="Barra_búsqueda" placeholder="Introduce tu búsqueda">

                    <button class="cabecera__buscar--botón__búsqueda">Buscar</button>

                    <a class="cabecera__buscar--enlace__newsletter" href="contacto.html">Suscríbete a nuestra newsletter</a>

                </address>

        </header>
        <main>
                <h1 class="titulo__página">Contacto y newsletter</h1>
                    <section>
                        <h2 class="titulo__subseccion">Formulario de contacto</h2>
                        <form action="/send/" method="post">
                        <label class="etiqueta__formulario"> Motivo de contacto:
                            <select name="motivos" id="motivos"> 
                                <option value="1">Patrocinio o asunto empresarial</option>
                                <option value="">Contratación como personal del equipo</option>
                                <option value="">Contratación como redactor freelance</option>
                            </select>
                            </label>
                        <label class="etiqueta__formulario"> Email:
                               <input type="email" name="email" placeholder="Introduce tu email">
                        </label>
                        <label class="etiqueta__formulario">Nombre:
                            <input type="text" name="nombre" placeholder="Introduce tu nombre">
                        </label>
                        <label class="etiqueta__formulario"> Asunto:
                            <input type="text" name="asunto" placeholder="Introduce el asunto">
                        </label>
                        <label class="etiqueta__formulario"> Mensaje:
                            <textarea name="mensaje" cols="30" rows="10" placeholder="Introduce tu mensaje"></textarea>
                        </label>
                        </form>
            </section>
                <section>
                    <h2 class="titulo__subseccion">Newsletter</h2>
                    <form action="/send/" method="post">
                        <label class="etiqueta__formulario">Email:
                            <input type="email" name="newsletter" placeholder="Introduce tu email">
                        </label>
                    </form>
                </section>
